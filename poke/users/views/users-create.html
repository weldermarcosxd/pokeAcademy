<div class="col-lg-12" data-ng-controller="usersCreateController as create">
    <div class="col-ld-12 col-md-12">
        <div class="col-md-3 col-ld-3">
            <h2>
                Users List <small>UsersController</small>
            </h2>
            {{create.names[0]}}
        </div>
        <div class="col-ld-6 col-md-6 ">
            <h2 class="text-center">CREATE USER</h2>
        </div>
        <div class="col-ld-3 col-md-3">
            <button ng-click="create.create(form)" class="btn btn-submit pull-right">SAVE</button>
            <button class="btn btn-submit pull-right" href="#/users" >CANCEL</button>
            <div class="clearfix"></div>
        </div>
    </div>
    <form onsubmit="return false;" class="row" style="margin-top: 100px;">
        <div class="col-ld-4 col-md-4">
            <img src="assets/img/userplaceholder.png" style="width: 100%;" class="img-circle" />
        </div>
        <div class="col-ld-8 col-md-8">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input data-ng-model="form.fullName" type="text" class="form-control" id="fullName" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input data-ng-model="form.email" type="email" class="form-control" id="email" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input data-ng-model="form.username" type="text" class="form-control" id="username" autocomplete="off" />
            </div>
        </div>

        <div class="form-group col-ld-4 col-md-4">
            <label for="password">Password</label>
            <input data-ng-model="form.password" type="password" class="form-control" id="password" />
        </div>
        <div class="form-group col-ld-4 col-md-4">
            <label for="password2">Confirm Password</label>
            <input data-ng-model="form.password2"  type="password2" class="form-control" id="password2" />
        </div>

        <div class="form-group">
            <div class="pull-left">
                <input data-ng-model="form.check" type="checkbox" id="check" />
                <label for="check" class="check">Agree with the terms!</label>
            </div>
        </div>
    </form>
</div>
